spring:
  application:
    name: ws-auth
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_local
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ws-auth
    show-sql: false
  flyway:
    enabled: false
    schemas: ws-auth
    baseline-on-migrate: true
    out-of-order: true
    locations: classpath:db/migration
    baseline-version: 1

server:
  port: 8761
  servlet:
    encoding:
      force: true
      charset: UTF-8

eureka:
  client:
    enabled: false

jwt:
  private:
    key: ${JWT_PRIVATE_SECRET_KEY}
  public:
    key: ${JWT_PUBLIC_SECRET_KEY}
  access-token:
    expiration: 3600000
  refresh-token:
    expiration: 36000000

management:
  tracing:
    sampling:
      probability: 1.0